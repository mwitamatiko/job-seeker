<mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="filter by name" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="vacancy_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> vacancy </th>
            <td mat-cell *matCellDef="let row"> {{row.vacancy_name}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="department">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> department </th>
            <td mat-cell *matCellDef="let row"> {{row.department}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="deadline_date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> clossing date </th>
            <td mat-cell *matCellDef="let row"> {{row.deadline_date | date}} </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

    <button mat-button color="primary" routerLink="/job_listing">Read More....</button>
</div>
