<div class="container">
    <h2>My Applications</h2>
    <mat-divider></mat-divider>
    <div style="margin-top: 10px;">
        <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="you can filter" #input>
        </mat-form-field>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
                    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                </ng-container> -->

                <!-- Progress Column -->
                <ng-container matColumnDef="job_title">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Job Title </th>
                    <td mat-cell *matCellDef="let row"> {{row.job_title}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="job_description">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Job Description </th>
                    <td mat-cell *matCellDef="let row"> {{row.job_description}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="level">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Level </th>
                    <td mat-cell *matCellDef="let row"> {{row.level}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="date_applied">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>date applied </th>
                    <td mat-cell *matCellDef="let row"> {{row.date_applied | date}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Action </th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button color="warn">
                        <mat-icon>delete</mat-icon>
                      </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>

    </div>
</div>
